

{% block head %}
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-top: 20px;
      text-align: center;
      color: #666;
    }

    a {
      color: #1e90ff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
{% endblock %}

{% block body %}
  <div class="form-container">
    <h2>Login</h2>
    <form method="post" action="{{ url_for('main.login') }}">
      {{ form.csrf_token }}
      <div class="form-group">
        <label for="username">Username</label>
        {{ form.username(class="form-control", id="username", required=true) }}
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        {{ form.password(class="form-control", id="password", required=true) }}
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register</a></p>
  </div>
{% endblock %}
