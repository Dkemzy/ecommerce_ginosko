<!-- article_detail.html -->
{% extends "base.html" %}

{% block head %}
    <!-- Add any additional head content here if needed -->
    <style>
        /* Custom styles for article_detail.html */
        .card {
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .article-content {
            text-align: left; /* Align text to the left within the content div */
        }

        .article-content img {
            max-width: 600px;
            max-height: 400px;
            margin: 10px auto; /* Center the image horizontally */
            display: block;
        }

        .article-summary {
            font-weight: bold;
            font-style: italic;
        }

        .top-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="card">
        <h2>{{ article.title }}</h2>
        {% if article.top_image %}
            <!-- Display top image -->
            <img src="{{ article.top_image }}" alt="Top Image" class="top-image">
        {% endif %}
        <p class="article-summary">{{ article.summary }}</p>
        {% if article.content %}
            <!-- Display images with specified dimensions -->
            <div class="article-content">
                {{ article.content | safe }}
            </div>
        {% else %}
            <p>No content available.</p>
        {% endif %}
        <!-- Add more details as needed -->
    </div>
{% endblock %}
